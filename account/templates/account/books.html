{% extends 'account/layout.html' %}

{% block content %}
<div class="container">
  {% if books %}
      {% for book in books %} 
        <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.authors }}</p>
              <a href="#" class="btn btn-primary">Read</a>
            </div>
        </div>
      {% endfor %}
    {% endif %}
</div>
{% endblock %}
