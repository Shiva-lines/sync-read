<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>Account</title>
</head>
<body>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <div class="row m-3">
        <div class="col">
            Hello, <span class="fw-bold">{{ username }}</span>
        </div>
        <div class="col text-center">
            <strong>
                SyncRead
            </strong>
        </div>
        <div class="col text-end">
            <a href="{% url 'log_out' %}" class="btn btn-light btn-sm">Logout</a>
        </div>
    </div>

    <div class="row" id='menu'>
        <div class="col-2">
            <nav class="nav flex-column">
                <a class="nav-link active " aria-current="page" href="{% url 'books' %}">Books</a>
                <a class="nav-link" href="{% url 'add' %}">Add book</a>
                <a class="nav-link disabled" href="#">Favorites</a>
              </nav>
        </div>
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
